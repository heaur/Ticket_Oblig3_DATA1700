<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig3_Order_Tickets</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><meta name="description" content="">
    <script src="index.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form class="form" id="inputs" style="display: block">
                <h1>Order movie tickets</h1>
                <div class="mb-3">
                    <label for="movies" class="form-label">Movie:</label>
                    <select id="movies" class="form-control">
                        <option value="blank"></option>
                        <option value="Mean girls">Mean girls</option>
                        <option value="Meangirls2">Mean girls 2</option>
                        <option value="clueless">Clueless</option>
                    </select>
                    <span id="moviesError" style="color : red"></span>
                </div>

                <div class="mb-3">
                    <label for="totalTickets" class="form-label">Number of tickets:</label>
                    <input type="number" id="totalTickets" class="form-control"/>
                    <span id="totalTicketsError" style="color : red"></span>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First name:</label>
                    <input type="text" id="firstName" class="form-control"/>
                    <span class="col" id="firstNameError" style="color : red"></span>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name:</label>
                    <input type="text" id="lastName" class="form-control"/>
                    <span class="col" id="lastNameError" style="color : red"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control"/>
                    <span class="col" id="emailError" style="color : red"></span>
                </div>

                <div class="mb-3">
                    <label for="telephoneNr" class="form-label">Telephonenumber:</label>
                    <input type="text" id="telephoneNr" class="form-control"/>
                    <span class="col" id="telephoneNrError" style="color : red"></span>
                </div>

                <button type="button" class="btn btn-info" onclick="buyTickets()">Purchase tickets</button>

            </form>

            <div class="col-md-6">

                <form class="form" id="modifyInputs" style="display: none">
                    <h1>Modify movie tickets</h1>
                    <p id="orderNr" style="display: none"></p>
                    <div class="mb-3">
                        <label for="modifyMovies" class="form-label">Movie:</label>
                        <select id="modifyMovies" class="form-control">
                            <option value="blank"></option>
                            <option value="Mean girls">Mean girls</option>
                            <option value="Meangirls2">Mean girls 2</option>
                            <option value="clueless">Clueless</option>
                        </select>
                        <span id="modifyMoviesError" style="color : red"></span>
                    </div>

                    <div class="mb-3">
                        <label for="modifyTotalTickets" class="form-label">Number of tickets:</label>
                        <input type="number" id="modifyTotalTickets" class="form-control"/>
                        <span id="modifyTotalTicketsError" style="color : red"></span>
                    </div>

                    <div class="mb-3">
                        <label for="modifyFirstName" class="form-label">First name:</label>
                        <input type="text" id="modifyFirstName" class="form-control"/>
                        <span class="col" id="modifyFirstNameError" style="color : red"></span>
                    </div>

                    <div class="mb-3">
                        <label for="modifyLastName" class="form-label">Last name:</label>
                        <input type="text" id="modifyLastName" class="form-control"/>
                        <span class="col" id="modifyLastNameError" style="color : red"></span>
                    </div>

                    <div class="mb-3">
                        <label for="modifyEmail" class="form-label">Email:</label>
                        <input type="text" id="modifyEmail" class="form-control"/>
                        <span class="col" id="modifyEmailError" style="color : red"></span>
                    </div>

                    <div class="mb-3">
                        <label for="modifyTelephoneNr" class="form-label">Telephonenumber:</label>
                        <input type="text" id="modifyTelephoneNr" class="form-control"/>
                        <span class="col" id="modifyTelephoneNrError" style="color : red"></span>
                    </div>

                    <button type="button" class="btn btn-info" onclick="updateTicketDB()">Update changes</button>

                </form>
            </div>
        </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h2>All purchased tickets</h2>

                <div id="allPurchases" class="table-responsive"></div>
                <button type="button" class="btn btn-danger mb-3" onclick="deleteAllTickets()">Delete all tickets!</button>
    </div>
</div>
</body>
</html>
